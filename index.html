<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabriel & Thais - Login</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>❤️</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #e91e63;
            --secondary-color: #f8bbd0;
            --background-color: #fff;
            --text-color: #333;
            --accent-color: #f06292;
            --card-bg: #fff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --heart-color: #e91e63;
        }

        .dark-mode {
            --primary-color: #f48fb1;
            --secondary-color: #4a4a4a;
            --background-color: #1a1a1a;
            --text-color: #f5f5f5;
            --accent-color: #f06292;
            --card-bg: #2c2c2c;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --heart-color: #f48fb1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Roboto", sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.5s ease, color 0.5s ease;
            overflow-x: hidden;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            padding: 20px;
        }

        h1, h2, h3 {
            font-family: "Playfair Display", serif;
            font-weight: 700;
        }

        .cursive {
            font-family: "Dancing Script", cursive;
        }

        .login-container {
            background-color: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 15px 35px var(--shadow-color);
            width: 100%;
            max-width: 450px;
            padding: 40px 30px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .login-header p {
            font-size: 1.1rem;
            color: var(--text-color);
            opacity: 0.8;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            position: relative;
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--text-color);
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: var(--card-bg);
            color: var(--text-color);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(233, 30, 99, 0.2);
        }

        .form-group i {
            position: absolute;
            right: 20px;
            top: 45px;
            color: var(--primary-color);
            font-size: 1.2rem;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px var(--shadow-color);
            font-size: 1.1rem;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px var(--shadow-color);
            background-color: var(--accent-color);
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .floating-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: var(--heart-color);
            opacity: 0.7;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.3s ease;
            z-index: 10;
        }

        .theme-toggle:hover {
            color: var(--primary-color);
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.7;
        }

        @media (max-width: 576px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .login-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <button class="theme-toggle" id="theme-toggle">
            <i class="fas fa-moon"></i>
        </button>
        
        <div class="login-header">
            <h1 class="cursive">Gabriel & Thais</h1>
            <p>Celebrando 1 ano de amor</p>
        </div>
        
        <form class="login-form" id="login-form">
            <div class="form-group">
                <label for="username">Nome Completo</label>
                <input type="text" id="username" placeholder="Digite seu nome" required>
                <i style="margin-top: 5px;" class="fas fa-user"></i>
                <div class="error-message" id="username-error">Nome incorreto. Digite seus dois primeiros nomes</div>
            </div>
            
            <div class="form-group">
                <label for="password">Data Especial</label>
                <input type="password" id="password" placeholder="Digite uma data especial" required>
                <i style="margin-top: 5px;" class="fas fa-lock"></i>
                <div class="error-message" id="password-error">Data incorreta. Dica: nosso dia sem a máscara da Data</div>
            </div>
            
            <button type="submit" class="btn">Entrar no Nosso Mundo</button>
        </form>
        
 
        
        <div class="floating-hearts" id="floating-hearts"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const themeToggle = document.getElementById("theme-toggle");
            const loginForm = document.getElementById("login-form");
            const usernameInput = document.getElementById("username");
            const passwordInput = document.getElementById("password");
            const usernameError = document.getElementById("username-error");
            const passwordError = document.getElementById("password-error");
            const floatingHearts = document.getElementById("floating-hearts");

            // Configuração do tema
            themeToggle.addEventListener("click", function () {
                document.body.classList.toggle("dark-mode");
                if (document.body.classList.contains("dark-mode")) {
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                } else {
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                }
            });

            // Criar corações flutuantes
            function createHearts() {
                for (let i = 0; i < 15; i++) {
                    const heart = document.createElement("div");
                    heart.classList.add("heart");
                    heart.innerHTML = '<i class="fas fa-heart"></i>';
                    heart.style.left = Math.random() * 100 + "vw";
                    heart.style.animationDuration = Math.random() * 5 + 5 + "s";
                    heart.style.animationDelay = Math.random() * 5 + "s";
                    heart.style.fontSize = Math.random() * 15 + 10 + "px";
                    floatingHearts.appendChild(heart);
                }
            }

            createHearts();

            // Validação do formulário
            loginForm.addEventListener("submit", function (e) {
                e.preventDefault();
                
                // Resetar mensagens de erro
                usernameError.style.display = 'none';
                passwordError.style.display = 'none';
                
                // Remover bordas vermelhas
                usernameInput.style.borderColor = '#ddd';
                passwordInput.style.borderColor = '#ddd';
                
                // Obter valores
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                
                let isValid = true;
                
                // Validar nome (aceita "Thaís Vitória" com ou sem acento)
                const normalizedUsername = username.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
                const expectedUsername = "thais vitoria";
                
                if (normalizedUsername !== expectedUsername) {
                    usernameError.style.display = 'block';
                    usernameInput.style.borderColor = '#e74c3c';
                    isValid = false;
                }
                
                // Validar senha
                if (password !== "22092024") {
                    passwordError.style.display = 'block';
                    passwordInput.style.borderColor = '#e74c3c';
                    isValid = false;
                }
                
                // Se tudo estiver correto, redirecionar
                if (isValid) {
                    // Adicionar efeito visual de sucesso
                    document.querySelector('.btn').innerHTML = '<i class="fas fa-check"></i> Acesso Concedido!';
                    document.querySelector('.btn').style.backgroundColor = '#2ecc71';
                    
                    // Criar corações de celebração
                    for (let i = 0; i < 10; i++) {
                        const heart = document.createElement("div");
                        heart.classList.add("heart");
                        heart.innerHTML = '<i class="fas fa-heart"></i>';
                        heart.style.left = Math.random() * 100 + "vw";
                        heart.style.animationDuration = Math.random() * 3 + 2 + "s";
                        heart.style.animationDelay = "0s";
                        heart.style.fontSize = Math.random() * 20 + 15 + "px";
                        heart.style.color = '#e91e63';
                        document.body.appendChild(heart);
                        
                        // Remover coração após animação
                        setTimeout(() => {
                            heart.remove();
                        }, 5000);
                    }
                    
                    // Redirecionar após um breve delay
                    setTimeout(() => {
                        window.location.href = "1ano/inicio.html";
                    }, 2000);
                }
            });

            // Limpar erros quando o usuário começar a digitar
            usernameInput.addEventListener('input', function() {
                usernameError.style.display = 'none';
                usernameInput.style.borderColor = '#ddd';
            });
            
            passwordInput.addEventListener('input', function() {
                passwordError.style.display = 'none';
                passwordInput.style.borderColor = '#ddd';
            });
        });
    </script>
</body>
</html>
